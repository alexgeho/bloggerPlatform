/auth/login:
  post:
    summary: User login
    tags: [ Auth ]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [ loginOrEmail, password ]
            properties:
              loginOrEmail:
                type: string
                example: user@example.com
              password:
                type: string
                example: qwerty123
    responses:
      200:
        description: Login successful
      400:
        description: Validation error
      401:
        description: Invalid credentials

/auth/refresh-token:
  post:
    summary: Refresh access token
    tags: [ Auth ]
    responses:
      200:
        description: Tokens refreshed
      401:
        description: Invalid refresh token

/auth/logout:
  post:
    summary: Logout user
    tags: [ Auth ]
    responses:
      204:
        description: Successfully logged out
      401:
        description: Unauthorized

/auth/registration:
  post:
    summary: Register new user
    tags: [ Auth ]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [ login, email, password ]
            properties:
              login:
                type: string
                example: johndoe
              email:
                type: string
                example: john@example.com
              password:
                type: string
                example: qwerty123
    responses:
      201:
        description: User registered
      400:
        description: Validation error

/auth/registration-confirmation:
  post:
    summary: Confirm registration by code
    tags: [ Auth ]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [ code ]
            properties:
              code:
                type: string
                example: 123456
    responses:
      204:
        description: Registration confirmed
      400:
        description: Invalid confirmation code

/auth/registration-email-resending:
  post:
    summary: Resend registration confirmation email
    tags: [ Auth ]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [ email ]
            properties:
              email:
                type: string
                example: john@example.com
    responses:
      204:
        description: Email resent
      400:
        description: Validation error

/auth/password-recovery:
  post:
    summary: Request password recovery
    tags: [ Auth ]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [ email ]
            properties:
              email:
                type: string
                example: john@example.com
    responses:
      204:
        description: Recovery email sent
      400:
        description: Validation error

/auth/new-password:
  post:
    summary: Set new password
    tags: [ Auth ]
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required: [ newPassword, recoveryCode ]
            properties:
              newPassword:
                type: string
                example: newStrongPassword123
              recoveryCode:
                type: string
                example: RECOVERY_CODE
    responses:
      204:
        description: Password updated
      400:
        description: Validation error

/auth/me:
  get:
    summary: Get current user info
    tags: [ Auth ]
    security:
      - bearerAuth: []
    responses:
      200:
        description: Current user info
      401:
        description: Unauthorized